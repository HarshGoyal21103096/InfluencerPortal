<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(function() {
            const activeUser = localStorage.getItem("activeUser");
            if(!activeUser) {
                window.location.href = "/";
            }

            $(".toast-body").html("Welcome " + activeUser);
            const toast = new bootstrap.Toast($("#liveToast"));
            toast.show();

            $("#btnLogout").click(function() {
                const isSure = confirm("Are you sure you want to logout?");

                if (isSure) {
                    localStorage.removeItem("activeUser");
                    window.location.href = "/";
                }
            })     
        })
    </script>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./pics/influencio.png" alt="" width="40" height="35">
                Influencio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="mx-4 text-right">
                <button type="button" class="btn btn-primary" id="btnLogout">
                    Logout
                </button>
            </div>
            </div>
        </div>
    </nav>

    <h2 class="text-white p-2" style="text-align: center; background-color: rgb(23, 52, 139);">Collaborator Dashboard</h2>

    <div class="container d-flex justify-space-between">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="row mt-5">
                    <!-- Collaborator Profile Card -->
                    <div class="col-md-5">
                        <div class="card">
                            <img src="./pics/clientProfile.png" class="card-img-top" alt="">
                            <div class="card-body text-center">
                                <a href="/client-profile" class="btn btn-primary">Profile</a>
                            </div>
                        </div>
                    </div>
                    <!-- Influencer Finder Card -->
                    <div class="col-md-5 offset-md-2">
                        <div class="card">
                            <img src="./pics/inflFinder1.png" class="card-img-top" alt="">
                            <div class="card-body text-center">
                                <a href="/infl-finder" class="btn btn-primary">Influencer Finder</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="pics/influencio.png" class="rounded me-2" width="40" height="40" alt="...">
                <strong class="me-auto">Influencio</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>
</body>
</html>
