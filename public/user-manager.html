<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.3/angular.min.js"></script>
    <script src="./scripts/user-manager.js"></script>
</head>
<body ng-app="myModule" ng-controller="myController" ng-init="fetchAll();">
    <h2 class="text-white p-2" style="text-align: center; background-color: rgb(23, 52, 139);">User Manager</h2>
    <div class="container mt-5 text-center">
        <!-- <div class="container d-flex mt-3 mb-5 justify-content-center gap-3">
            <b>Filter by: </b>
            <select class="form-select w-25" name="comboUTypeFilter">
                <option value="..." disabled selected>User Type</option>
                <option ng-repeat="utype in utypes" value={{utype}}>{{utype}}</option>
            </select> 
            <b>Or</b>
            <select class="form-select w-25" name="comboStatusFilter">
                <option value="..." disabled selected>Status</option>
                <option ng-repeat="stat in status" value={{stat}}>{{stat}}</option>
            </select>
        </div> -->
        
        <table class="table">
            <thead class=" table-light">
                <th>Serial No.</th>
                <th>Email Address</th>
                <th>User Type</th>
                <th>Status</th>
                <th>Actions</th>
            </thead>
            <tbody class="table-group-divider">
                <tr ng-repeat="user in usersAry">
                    <td>{{$index+1}}</td>
                    <td>{{user.email}}</td>
                    <td>{{user.utype}}</td>
                    <td>{{user.status==1 ? "Active" : "Blocked"}}</td>
                    <td>
                        <button type="button" class="btn btn-warning" ng-disabled={{user.status==0}} ng-click="blockUser(user.email);">Block User</button>
                        <button type="button" class="btn btn-success" ng-disabled={{user.status==1}} ng-click="unblockUser(user.email);">Unblock User</button>
                        <button type="button" class="btn btn-outline-danger" ng-click="deleteUser(user.email);">Delete User</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
