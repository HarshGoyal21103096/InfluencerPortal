<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <h2 class="text-white p-2" style="text-align: center; background-color: rgb(23, 52, 139);">Admin Dashboard</h2>

    <div class="container d-flex justify-space-between">
        <div class="row mt-5">
            <!-- User Manager Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./pics/userManager.png"  class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <a href="/user-manager" class="btn btn-primary">User Manager</a>
                    </div>
                </div>
            </div>
            <!-- Influencer Console Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./pics/inflConsole.png" class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <a href="/infl-console" class="btn btn-primary">Influencer Console</a>
                    </div>
                </div>
            </div>
            <!-- Influencer Finder Card -->
            <div class="col-md-4">
                <div class="card">
                    <img src="./pics/inflFinder.png" class="card-img-top" alt="">
                    <div class="card-body text-center">
                        <a href="/infl-finder" class="btn btn-primary">Influencer Finder</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
