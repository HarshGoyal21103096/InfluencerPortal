<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./scripts/infl-dash.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./pics/influencio.png" alt="" width="40" height="35">
                Influencio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="mx-4 text-right">
                <button type="button" class="btn btn-primary" id="btnLogout">
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <h2 class="text-white p-2" style="text-align: center; background-color: rgb(23, 52, 139);">Influencer Dashboard</h2>

    <div class="container">
        <div class="row mt-5">
            <!-- Profile Card -->
            <div class="col-md-3">
                <div class="card">
                    <img src="./pics/profile.png" class="card-img-top" alt="picture depicting influencer profile">
                    <div class="card-body text-center">
                        <a href="/infl-profile" class="btn btn-primary">Profile</a>
                    </div>
                </div>
            </div>
            <!-- Bookings Card -->
            <div class="col-md-3">
                <div class="card">
                    <img src="./pics/bookings.png" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#bookingModal">
                            Bookings
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="bookingModal" tabindex="-1" aria-labelledby="bookingModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="bookingModalLabel">Bookings Modal</h1>
                                        <br><div class="ml-1" id="spanResp"></div>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body m-2">
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="bTitle" placeholder="star night" required>
                                            <label for="bTitle">Event Title</label>
                                        </div>
                                        <div class="d-flex">
                                            <div class="col-md-6 form-floating mb-3">
                                                <input type="date" class="form-control" id="bDate" placeholder="17-08-2024" required>
                                                <label for="bDate">Date</label>
                                            </div>
                                            <div class="col-md-5 offset-md-1 form-floating mb-3">
                                                <input type="time" class="form-control" id="bTime" placeholder="17:30" required>
                                                <label for="bTime">Start Time</label>
                                            </div>
                                        </div>
                                        <div class="d-flex">
                                            <div class="col-md-5 form-floating mb-3">
                                                <input type="text" class="form-control" id="bCity" placeholder="Chandigarh" required>
                                                <label for="bCity">City/Place</label>
                                            </div>
                                            <div class="col-md-6 offset-md-1 form-floating mb-3">
                                                <input type="text" class="form-control" id="bVenue" placeholder="Sector-17">
                                                <label for="bVenue">Venue</label>
                                            </div>
                                        </div>  
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="btnPostBooking">Post Booking</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Event Manager Card -->
            <div class="col-md-3">
                <div class="card">
                    <img src="./pics/eventManager.png" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <a href="/event-manager" class="btn btn-primary">Event Manager</a>
                    </div>
                </div>
            </div>
            <!-- Settings Card -->
            <div class="col-md-3">
                <div class="card">
                    <img src="./pics/settings.png" class="card-img-top" alt="picture depicting profile settings">
                    <div class="card-body text-center">
                        <!-- Button trigger modal -->
                        <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#settingsModal">
                            Settings
                        </button>

                        <!-- Modal -->
                        <div class="modal fade" id="settingsModal" tabindex="-1" aria-labelledby="settingsModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="settingsModalLabel">Settings</h1>
                                        <!-- <br><span id="spanRes"></span> -->
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body m-2">
                                        <div class="form-floating mb-4">
                                            <input type="password" class="form-control" id="oldPwd" placeholder="Name@123" required>
                                            <label for="oldPwd">Old Password</label>
                                        </div>
                                        <div class="mb-2">
                                            Enter new password credentials
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input type="text" class="form-control" id="newPwd" placeholder="Name@123" required>
                                            <label for="newPwd">New Password</label>
                                        </div>
                                        <div class="form-floating mb-2">
                                            <input type="password" class="form-control" id="confirmPwd" placeholder="Name@123" required>
                                            <label for="confirmPwd">Confirm Password</label>
                                        </div>
                                        <span class="mb-2" id="spanRes"></span>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                        <button type="button" class="btn btn-primary" id="btnChangePwd" disabled>Change Password</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <img src="pics/influencio.png" class="rounded me-2" width="40" height="40" alt="...">
                <strong class="me-auto">Influencio</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-body">
            </div>
        </div>
    </div>
</body>

</html>
