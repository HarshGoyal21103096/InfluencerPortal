<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Influencer Profile</title>
    <style>
        label{
            font-weight: bold;
            color: rgb(65, 131, 175);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./scripts/infl-profile.js"></script>
    <script>
        
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg sticky-top bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./pics/influencio.png" alt="" width="40" height="35">
                Influencio
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="/infl-dash">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <h3 class="text-white p-2" style="text-align: center; background-color: rgb(57, 77, 210);">Influencer Profile</h3>

    <div class="container mt-5">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <form class="row g-2" method="post" enctype="multipart/form-data">
                    <div class="col-md-8">
                        <div class="row g-2">
                            <div class="col-md-9">
                                <label for="txtEmail" class="form-label">Email</label>
                                <input type="email" class="form-control" id="txtEmail" name="iEmail">
                            </div>
                            <div class="col-md-1 offset-md-1">
                                <button class="btn btn-primary mt-4 pb-2" hidden type="button" id="btnSearch">Search</button>
                            </div>
                            <div class="col-md-9">
                                <label for="txtName" class="form-label">Name</label>
                                <input type="text" class="form-control" id="txtName" name="iName" required>
                            </div>
                            <div class="col-md-5">
                                <label for="comboGender" class="form-label">Gender</label>
                                <select class="form-select" id="comboGender" name="iGender" required>
                                    <option selected disabled>Choose</option>
                                    <option value="Male">Male</option>
                                    <option value="Female">Female</option>
                                    <option value="Other">Other</option>
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="dateDob" class="form-label">D.O.B.</label>
                                <input type="date" class="form-control" id="dateDob" name="iDob" required>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <center>
                            <label for="ppic" class="form-label">Profile Pic</label><br>
                            <img src="./pics/noProfile.png" class="mb-2" width="150" height="150" id="imgPrev"
                                alt="Placeholder profile picture">
                            <input type="file" id="ppic" onchange="doPrev(ppic, imgPrev);" name="iPPic">
                            <input type="hidden" name="hdn" id="hdn">
                        </center>
                    </div>
                    <div class="col-md-12">
                        <label for="txtAddress" class="form-label">Address</label>
                        <input type="text" class="form-control" id="txtAddress" name="iAddress" placeholder="1234 Main St, Down Town, Delhi" required>
                    </div>
                    <div class="col-md-3">
                        <label for="phone" class="form-label">Contact Details</label>
                        <input type="phone" class="form-control" id="phone" name="iPhone" required>
                    </div>
                    <div class="col-md-4">
                        <label for="comboState" class="form-label">State</label>
                        <select id="comboState" class="form-select" name="iState" required>
                            <option selected disabled>Choose</option>
                            <option value="Andaman and Nicobar">Andaman and Nicobar Islands</option>
                            <option value="Andhra Pradesh">Andhra Pradesh</option>
                            <option value="Arunachal Pradesh">Arunachal Pradesh</option>
                            <option value="Assam">Assam</option>
                            <option value="Bihar">Bihar</option>
                            <option value="Chandigarh">Chandigarh</option>
                            <option value="Chhattisgarh">Chhattisgarh</option>
                            <option value="Dadar and Nagar Haveli">Dadar and Nagar Haveli</option>
                            <option value="Daman and Diu">Daman and Diu</option>
                            <option value="Delhi">Delhi</option>
                            <option value="Goa">Goa</option>
                            <option value="Gujarat">Gujarat</option>
                            <option value="Haryana">Haryana</option>
                            <option value="Himachal Pradesh">Himachal Pradesh</option>
                            <option value="Jammu and Kashmir">Jammu and Kashmir</option>
                            <option value="Jharkhand">Jharkhand</option>
                            <option value="Karnataka">Karnataka</option>
                            <option value="Kerala">Kerala</option>
                            <option value="Ladakh">Ladakh</option>
                            <option value="Lakshadweep">Lakshadweep</option>
                            <option value="Madhya Pradesh">Madhya Pradesh</option>
                            <option value="Maharashtra">Maharashtra</option>
                            <option value="Manipur">Manipur</option>
                            <option value="Meghalaya">Meghalaya</option>
                            <option value="Mizoram">Mizoram</option>
                            <option value="Nagaland">Nagaland</option>
                            <option value="Odisha">Odisha</option>
                            <option value="Punjab">Punjab</option>
                            <option value="Rajasthan">Rajasthan</option>
                            <option value="Sikkim">Sikkim</option>
                            <option value="Tamil Nadu">Tamil Nadu</option>
                            <option value="Telangana">Telangana</option>
                            <option value="Tripura">Tripura</option>
                            <option value="Uttar Pradesh">Uttar Pradesh</option>
                            <option value="Uttarakhand">Uttarakhand</option>
                            <option value="West Bengal">West Bengal</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label for="txtCity" class="form-label">City</label>
                        <input type="text" class="form-control" id="txtCity" name="iCity" required>
                    </div>
                    <div class="col-md-2">
                        <label for="inputZip" class="form-label">Zip</label>
                        <input type="number" class="form-control" id="inputZip" name="iZip" required>
                    </div>
                    <div class="col-md-3">
                        <label for="listCategory" class="form-label">Content-Type</label>
                        <select id="listCategory" class="form-select" multiple size="8" name="iCategory" required>
                            <option value="Sports">Sports</option>
                            <option value="Tech">Tech</option>
                            <option value="Fashion">Fashion</option>
                            <option value="Coding">Coding</option>
                            <option value="Fitness">Fitness</option>
                            <option value="Gaming">Gaming</option>
                            <option value="Finance">Finance</option>
                            <option value="Podcast">Podcast</option>
                            <option value="Music">Music</option>
                            <option value="Grooming">Grooming</option>
                            <option value="Entertainment">Entertainment</option>
                            <option value="Comedy">Comedy</option>
                            <option value="Information">Information</option>
                        </select>
                    </div>

                    <div class="col-md-9">
                        <div class="row g-2">
                            <div class="col-md-12">
                                <label for="insta" class="form-label">Instagram Profile</label>
                                <input type="text" class="form-control" name="iInsta" id="insta">
                            </div>
                            <div class="col-md-12">
                                <label for="fb" class="form-label">Facebook Profile</label>
                                <input type="text" class="form-control" name="iFB" id="fb">
                            </div>
                            <div class="col-md-12">
                                <label for="yt" class="form-label">YouTube Channel</label>
                                <input type="text" class="form-control" name="iYT" id="yt">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <label for="txtOther" class="form-label">Other details</label>
                        <textarea class="form-control" id="txtOther"  name="iOther" aria-label="With textarea"></textarea>
                    </div>
                    <div class="col-12 mt-3">
                        <center>
                            <button type="submit" class="btn btn-primary" id="btnSave" formaction="/infl-profile-save">Save Data</button>
                            <button type="submit" class="btn btn-primary" id="btnUpdate" formaction="/infl-profile-update">Update Data</button>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <br><br>
</body>

</html>
